<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Quicksand', 'Comic Sans MS', cursive, sans-serif;
      overflow-x: hidden;
      background: linear-gradient(-45deg, #ffb6d5, #fad0c4, #ffdde1, #ffd6e0, #ffe1f2, #e0c3fc);

    @keyframes gradientBG {

    }
    .confetti {
      position: fixed;

    .container {
      position: relative;

    @keyframes wishPop {

    }
    .hearts {
      pointer-events: none;

      left: 0; top: 0; width: 100vw; height: 100vh;
      z-index: 1001;
    }
    .hearts span {
      position: absolute;
      width: 24px; height:24px;
      background: url('data:image/svg+xml;utf8,<svg fill="pink" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 29.6"><path d="M23.6,0c-2.7,0-5.1,1.3-6.6,3.3C15.5,1.3,13.1,0,10.4,0C4.7,0,0,4.7,0,10.4c0,11,16,19.2,16,19.2s16-8.2,16-19.2C32,4.7,27.3,0,23.6,0z"/></svg>');
      background-size: cover;
      animation: floatHearts 3s ease-in infinite;
      opacity: .91;
      will-change: transform, opacity;
    }
    @keyframes floatHearts {
      0% { opacity: 0; transform: scale(0.7) translateY(0);}
      13% { opacity: 1;}
      100% { opacity: 0; transform: scale(1.25) translateY(-205px);}
    }
    .mcq-btn {
      padding: 13px 26px;
      border-radius: 8px;
      border: none;
      background: #ffeefa;
      color: #ba1862;
      font-size: 1.05em;
      font-family: 'Quicksand',sans-serif;
      box-shadow: 0 2px 12px #ffb6d560;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background .2s,color .2s,transform .12s;
    }
    .mcq-btn:hover:not([disabled]) {
      background: #ffe2ef;
      color: #e91e63;
      transform: scale(1.07);
    }
    .mcq-anim { margin-top:12px; font-weight: bold; }
    @keyframes shake {
      0%{transform:translateX(0);}
      25%{transform:translateX(-11px);}
      50%{transform:translateX(11px);}
      75%{transform:translateX(-9px);}
      90%{transform:translateX(5px);}
      100%{transform:translateX(0);}
    }
    @keyframes popup {
      0%{transform:scale(0.7);}
      78%{transform:scale(1.12);}
      100%{transform:scale(1);}
    }
    .mcq-correct { }
    .mcq-wrong { animation: shake .5s; }
    @media (max-width:600px) {
      .treeanime { transform: scale(0.83);}
      .heart-btn { width: 99px;height: 92px;}
      .heart-btn span { font-size: 1em;}
      .title { font-size:1.44em; margin-top:0; }
      .bdaywish {font-size:1em;}
      .mcq-btn {padding:9px 10vw;}
    }
  </style>
</head>

<script>
const confetti = document.getElementById('confetti');
confetti.width = window.innerWidth;
confetti.height = window.innerHeight;
window.addEventListener('resize',()=>{confetti.width=window.innerWidth;confetti.height=window.innerHeight;});
const ctx = confetti.getContext('2d');
const colors=['#ffb6d5','#ffd6e0','#fffde4','#ffe18d','#bde9ec','#e0c3fc','#f8bbd0','#fe94b7'];
function ConfettiPiece(){
  this.x=Math.random()*confetti.width;
  this.y=Math.random()*confetti.height-50;
  this.r=6+Math.random()*8;
  this.d=Math.random()*90+50;
  this.color=colors[Math.floor(Math.random()*colors.length)];
  this.tilt=Math.floor(Math.random()*7)-3;
  this.tiltAngleIncremental=(Math.random()*0.07)+.01;
  this.tiltAngle=0;
  this.alpha=0.6+Math.random()*0.23;
}
let pieces=[];
for(let i=0;i<32;i++)pieces.push(new ConfettiPiece());
function drawConfetti(){
  ctx.clearRect(0, 0, confetti.width, confetti.height);
  for(let i=0;i<pieces.length;i++){
    let p=pieces[i];
    ctx.beginPath();
    ctx.lineWidth=p.r/2;
    ctx.strokeStyle=p.color;
    ctx.globalAlpha=p.alpha;
    ctx.moveTo(p.x+p.tilt+p.r/3,p.y);
    ctx.lineTo(p.x+p.tilt,p.y+p.tilt+p.r);
    ctx.stroke();
  }
  moveConfetti();
  requestAnimationFrame(drawConfetti);
}
function moveConfetti(){
  for(let i=0;i<pieces.length;i++){
    let p=pieces[i];
    p.y+=(Math.cos(.12+p.d)+2+p.r/1.5)/1.5;
    p.tiltAngle+=p.tiltAngleIncremental;
    p.tilt=Math.sin(p.tiltAngle)*10;
    if(p.y>confetti.height){
      p.x=Math.random()*confetti.width;
      p.y=-15;
    }
  }
}
drawConfetti();
</script>
<script>
const MCQ_QUESTIONS = [
  {
    q: "What is my favorite way to wish you happy birthday? ðŸŽ‚",
    options: ["With a silly meme", "With a web surprise!", "By singing loudly"],
    correct: 1
  },
  {
    q: "How much do I love you? ðŸ’–",
    options: ["To the moon and back", "Only a little ðŸ˜œ", "More than all the stars"],
    correct: 2
  },
  {
    q: "What makes you extra special? âœ¨",
    options: ["Your smile", "Your kindness", "All of the above!"],
    correct: 2
  }
];
const stepHeart = document.getElementById('step-heart');
const stepTree = document.getElementById('step-tree');
const stepQna = document.getElementById('step-qna');
const stepWish = document.getElementById('step-wish');
const bdaywish = document.getElementById('bdaywish');
const hearts = document.getElementById('hearts');
const bgmusic = document.getElementById('bgmusic');
const mctrl = document.getElementById('music-ctrl');
const mIcPlay = document.getElementById('music-icon-play');
const mIcPause = document.getElementById('music-icon-pause');
let musicPlaying = false;
document.getElementById('heart-btn').onclick = function() {
  stepHeart.classList.add('hide');
  stepTree.classList.remove('hide');
  setTimeout(() => {
    bgmusic.volume = .28;
    bgmusic.play();
    musicPlaying = true;
    mctrl.style.display='flex';
    mIcPlay.style.display='none';
    mIcPause.style.display='block';
  }, 700);
  setTimeout(() => {
    stepTree.classList.add('hide');
    showNote("Before your wish... a few fun questions! ðŸ’¬");
    setTimeout(startQna, 1700);
  }, 3200);
};
mctrl.onclick = function() {
  if(musicPlaying){
    bgmusic.pause();
    mIcPlay.style.display='block';mIcPause.style.display='none';
    musicPlaying=false;
  } else {
    bgmusic.play();
    mIcPlay.style.display='none';mIcPause.style.display='block';
    musicPlaying=true;
  }
}
function showNote(msg) {
  let n = document.createElement('div');
  n.textContent = msg;
  n.className = "bnote";
  document.body.appendChild(n);
  setTimeout(()=>n.remove(), 1600);
}
let mcqIndex = 0;
function startQna() {
  stepQna.classList.remove('hide');
  showMCQ(0);
}
function showMCQ(idx) {
  if (idx >= MCQ_QUESTIONS.length) {
    stepQna.innerHTML =
      `<div class="qna">
        <div style="font-size:1.6em;color:#c2185b;">Yay! Quiz finished! ðŸŽ‰</div>
        <div style="margin-top:11px;">You made my day special too! ðŸ’•</div>
      </div>`;
    setTimeout(() => {
      stepQna.classList.add('hide');
      stepWish.classList.remove('hide');
      showHearts();
      showWish(); // <--- trigger the typewriter wish!
    }, 1300);
    return;
  }
  const q = MCQ_QUESTIONS[idx];
  stepQna.innerHTML = `
    <div class="qna" id="mcqblock">
      <div style="margin-bottom:16px;font-family:'Pacifico',cursive;font-size:1.17em;">${q.q}</div>
      <div>${q.options.map((opt, i) =>
        `<button class="mcq-btn" onclick="selectMCQ(${idx},${i},this)">${opt}</button>`
      ).join("<br><br>")}
      </div>
    </div>
  `;
}
window.selectMCQ = (idx, selected, btn) => {
  const block = document.getElementById('mcqblock');
  const q = MCQ_QUESTIONS[idx];
  const buttons = block.querySelectorAll('.mcq-btn');
  buttons.forEach(b => b.disabled = true);
  if (selected === q.correct) {
    block.classList.add("mcq-correct");
    btn.style.background = "#A8E6CF";
    btn.style.color = "#299F59";
    block.innerHTML += `
      <div class="mcq-anim" style="font-size:2.1em;animation:popup 0.8s;">ðŸŒŸ Correct! ðŸŒŸ</div>
    `;
    setTimeout(() => {
      block.classList.remove("mcq-correct");
      mcqIndex++;
      showMCQ(mcqIndex);
    }, 1000);
  } else {
    block.classList.add("mcq-wrong");
    btn.style.background = "#FFD6D6";
    btn.style.color = "#d81b60";
    block.innerHTML += `
      <div class="mcq-anim" style="font-size:1.7em;color:#d81b60;animation:shake 0.5s;">ðŸ˜¢ Oops, not quite!</div>
    `;
    setTimeout(() => {
      block.classList.remove("mcq-wrong");
      buttons.forEach(b => b.disabled = false); 
      block.querySelector('.mcq-anim').remove();
      btn.style.background = "";
      btn.style.color = "";
    }, 900);
  }
};
function showHearts() {
  hearts.innerHTML = "";
  hearts.classList.remove('hide');
  for(let i=0;i<20;i++){
    let h = document.createElement('span');
    h.style.left = (Math.random()*97)+'vw';
    let size = 19+Math.random()*27;
    h.style.width = h.style.height = size+'px';
    h.style.bottom = "-27px";
    h.style.opacity = .7+Math.random()*.3;
    h.style.animationDuration = (2 + Math.random()*1.6)+"s";
    h.style.animationDelay = (Math.random()*0.7)+"s";
    hearts.appendChild(h);
  }
  setTimeout(()=>hearts.classList.add('hide'), 3100);
}

// --- TYPEWRITER WISH FUNCTION ---
function showWish() {
  // stepWish.classList.remove('hide'); // already handled
  // showHearts(); // already handled
  // Typewriter effect!
  const msg = "ðŸŽ‰ Happy birthday, my love, Medzzz. May your day be magical! ðŸ’–";
  const el = document.getElementById('typewriter');
  const cursor = document.getElementById('typewriter-cursor');
  let i = 0;
  el.textContent = "";
  cursor.style.display = "inline-block";
  function typeNext() {
    if (i < msg.length) {
      el.textContent += msg[i];
      i++;
      setTimeout(typeNext, 45);
    } else {
      cursor.style.display = "none";
      el.innerHTML += ' <span style="color:#f06292;font-size:1.2em;animation:pop .9s;">âœ¨</span>';
    }
  }
  typeNext();
}
// Sparkle pop CSS
const css = document.createElement("style");
css.innerHTML = `
@keyframes pop {
  0% { transform:scale(0.3) rotate(-10deg);}
  70%{ transform: scale(1.3);}
  100% { transform: scale(1) rotate(0deg);}
}`;
document.head.appendChild(css);
</script>
